<div class="container">
    <div class="row margin-top">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <mat-tab-group>
                <mat-tab label="SignIn">
                    <form class="form-inline my-2 my-lg-0 " [formGroup]="formControl" #form="ngForm" (ngSubmit)="createUser()">
                        <input formControlName="email" class="form-control mr-sm-2" placeholder="Email" type="text" aria-label="Create new Todo" required>
                        <input  formControlName="password" class="form-control mr-sm-2" placeholder="Password" type="text" aria-label="Create new Todo" required>
                        <button class="btn btn-success my-2 my-sm-0 mv-button-create" type="submit" [disabled]="form.invalid" >SignIn
                        </button>
                    </form>
                </mat-tab>
                <mat-tab label="LogIn">
                    <form class="form-inline my-2 my-lg-0" [formGroup]="formControl" #form="ngForm" (ngSubmit)="loginUser()">
                        <input formControlName="email" class="form-control mr-sm-2" placeholder="Email" type="text" aria-label="Create new Todo">
                        <input  formControlName="password" class="form-control mr-sm-2" placeholder="Password" type="text" aria-label="Create new Todo">
                        <button class="btn btn-success my-2 my-sm-0 mv-button-create" type="submit" [disabled]="form.invalid">Login
                        </button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="col-md-1"></div>

    </div>
</div>
