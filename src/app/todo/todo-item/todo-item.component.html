<app-todo-header></app-todo-header>

<div class="container-fluid todo-list-margin-top">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div *ngFor="let todo of $todo.todos$ | async">
        <div class="row">
          <div class="col-md-12">
            <div class="row todoBox">
              <div class="col-md-8">
                <div>
                  {{ todo.text }}
                </div>
              </div>
              <div class="col-md-1">
                <mat-checkbox [(ngModel)]="todo.completed"></mat-checkbox>
              </div>
              <div class="col-md-1">
                <mat-icon>delete_forever</mat-icon>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
